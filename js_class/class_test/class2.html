<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
   手机号码: <input type="text" name="" id="t2">
        <input type="radio" name="r" value=" 50" onclick="f1(this.value)" />50元
		<input type="radio" name="r" value=" 500" onclick="f1(this.value)" />500元
		<input type="radio" name="r" value=" 1000" onclick="f1(this.value)" />1000元
		<br>
		打折后的费用:<input type="text" id="t1" />
        <input type="button" value="确定提交" onclick="tj()">
		<script>
			function f1(num) {
				if (num <= 50)
					document.getElementById("t1").value = num;
				else if (num <= 500)
					document.getElementById("t1").value = num * 0.95;
				else if (num <= 1000)
					document.getElementById("t1").value = num * 0.9;
				else
					document.getElementById("t1").value = num * 0.85;
			}

            function tj(){
                var name = document.getElementById('t2').value;
                var price=document.getElementById('t1').value;
                var str =document.getElementsByName('r');
                var result;
                console.log(str);
                for(let i in str){
                    if(str[i].checked == true){
                        result = str[i].value;
                    }
                }
                alert('手机号码是：'+name);
                alert("原缴付费用："+price);
                alert("实际到账："+result);
            }


		</script>
</body>
</html>
