    <script>
//实参与形参
        //形参有值与 实参的传递
    var s1 =function(a=8,b=4){
            console.log(a+b);
        }
        s1(1,2); //3
    //以实参为主
    </script>
    <script>
       var s1= function(a){
           a=99;
           console.log(arguments[0]);//99
           console.log(a);//99

       }
       s1(100);
    </script>
    <script>
//无重载
     var s1 =function(a){

     }

     var s1 =function(a,b){

     }
     //使用第二个函数   后面覆盖前面
    </script>
