<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form  action="" method="past" onsubmit="return false">
        <h3>填写用户信息</h3>
        
        用户名：
        <input type="text" class="text1">
        <p></p>
        性别：
        <input type="radio" name="sex" id="male" value="男"><label for="male">男</label>
        <input type="radio" name="sex" id="female" value="女"><label for="female">女</label>
        <p></p>
        爱好：
        <input type="checkbox" name="hobby" value="读书">读书
        <input type="checkbox" name="hobby" value="运动">运动
        <input type="checkbox" name="hobby" value="听音乐">听音乐
        <input type="checkbox" name="hobby" value="飙车">飙车
        <p></p>
         <input type="submit" class="submit">
         <input type="reset">
    </form>
    <script>
        var form=document.querySelector('form')
        var text1 =document.getElementsByClassName('text1')
        var input_sex=document.getElementsByName('sex')
        var input_checkbox=document.getElementsByName('hobby')
        var submit =document.getElementsByClassName('submit')
        submit[0].addEventListener('click',function(){
            var  new_h2=document.createElement('h3');
            var  new_p=document.createElement('p');
            var  a1;
            var a2='';
            for(var i=0;i<input_sex.length;i++){
                a1= input_sex[i].checked=true? input_sex[i].value: ''
           }
         
           for(var i=0;i<input_checkbox.length;i++){
               if(input_checkbox[i].checked){
                   console.log(input_checkbox[i].value);
                   a2+=input_checkbox[i].value+' '
               }
           }
            new_h2.innerHTML='提交的表单数据'
            new_p.innerHTML='用户名'+ text1[0].value+
            '性别:'   +    a1            +
            '; 爱好:'   +      a2
            console.log(a1);
            console.log(a2);
            form.appendChild(new_h2)
            form.appendChild(new_p)
        })
        
        
    </script>
  
    
</body>

</html>
